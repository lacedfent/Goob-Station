- type: reagent
  id: DrAldoJuice
  name: Dr. Aldo Formula
  group: Drinks
  desc: A bubbling, vaguely medicinal-tasting soda. The label says it was tested on interns.
  physicalDesc: effervescent
  flavor: bitter
  color: "#6b2f1d"
  metabolisms:
    Drink:
      effects:
        - !type:HealthChange
          damage:
            types:
              Brute: -2
              Burn: -2
        - !type:MoveSpeedModifier
          walkSpeedModifier: 1.25
          sprintSpeedModifier: 1.25
        - !type:AdjustReagentRegenRate
          regenScale: 1.5
        - !type:StatusEffect
          key: StunImmunity
          duration: 8
        - !type:Delayed
          delay: 20
          effects:
            - !type:HealthChange
              damage:
                types:
                  Toxin: 5
            - !type:PopupMessage
              messages:
                - "You feel a nasty crash after the Dr. Aldo high wears off..."